name: SkillVerse Production CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven (Skip Tests for now)
      run: |
        mvn -B clean package -DskipTests -f backend/auth-service/pom.xml
        mvn -B clean package -DskipTests -f backend/gateway-service/pom.xml
        mvn -B clean package -DskipTests -f backend/profilservice/pom.xml
        mvn -B clean package -DskipTests -f backend/chat-service/pom.xml
        mvn -B clean package -DskipTests -f backend/booking-service/pom.xml
        mvn -B clean package -DskipTests -f backend/matching-service/pom.xml
        mvn -B clean package -DskipTests -f backend/reputation-service/pom.xml

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker compose -f docker-compose.prod.yml build
          docker compose -f docker-compose.prod.yml push
