name: CD Deploy Infra + Chart

on:
  workflow_dispatch:
  push:
    branches: ["develop", "main"]

env:
  REGISTRY: docker.io/najemkub
  NAMESPACE: default
  IMAGE_PULL_SECRET_NAME: dockerhub-cred

jobs:
  checkov:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          framework: terraform
          quiet: true

  gitleaks:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --exit-code 0

  # ===============================
  # TERRAFORM JOB (COMMENTED)
  # ===============================
  # terraform:
  #   needs: [checkov, gitleaks]
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout infra
  #       uses: actions/checkout@v4
  #
  #     - name: Setup Terraform
  #       uses: hashicorp/setup-terraform@v3
  #
  #     - name: Terraform Init
  #       run: terraform -chdir=infra init
  #
  #     - name: Terraform Apply
  #       run: terraform -chdir=infra apply -auto-approve
  #       env:
  #         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  #         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  #         AWS_REGION: ${{ secrets.AWS_REGION }}

  helm-deploy:
    needs: [checkov, gitleaks]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chart
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name chat-app-eks \
            --region ${{ secrets.AWS_REGION }}

      - name: Create/Update imagePullSecret
        run: |
          kubectl delete secret $IMAGE_PULL_SECRET_NAME -n $NAMESPACE --ignore-not-found
          kubectl create secret docker-registry $IMAGE_PULL_SECRET_NAME \
            --docker-username="${{ secrets.DOCKER_USERNAME }}" \
            --docker-password="${{ secrets.DOCKER_PASSWORD }}" \
            --docker-server="https://index.docker.io/v1/" \
            -n $NAMESPACE

      - name: Helm upgrade
        run: |
          helm upgrade --install skillverse chart \
            --namespace $NAMESPACE \
            --create-namespace \
            -f chart/values.yaml \
            --set ingress.hostname=${{ secrets.INGRESS_HOST }} \
            --set ingress.tls.secretName=${{ secrets.TLS_SECRET_NAME }}

      - name: Wait for rollout
        run: |
          for d in frontend gateway-service auth-service profil-service chat-service matching-service booking-service reputation-service discovery-service; do
            kubectl rollout status deployment/$d -n $NAMESPACE --timeout=180s || exit 1
          done
