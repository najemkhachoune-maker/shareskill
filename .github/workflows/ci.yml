name: CI - Notification Service

on:
  push:
    branches: [ main, develop, feature/**, chore/** ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # üëâ Le profil test sera utilis√© pour CI (Firebase d√©sactiv√©)
    env:
      SPRING_PROFILES_ACTIVE: test

    defaults:
      run:
        working-directory: backend/notification-service

    steps:
      # --- 1) Checkout ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2) Java + Maven cache ---
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # --- 3) Permettre ex√©cution mvnw ---
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      # --- 4a) Feature branch = UNIT TESTS ONLY ---
      - name: Run Unit Tests (feature/*)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: ./mvnw -B -ntp test -Dtest=*Test

      # --- 4b) Develop / Main / PR = FULL SUITE (Unit + Integration) ---
      - name: Run Full Test Suite (develop/main/PR)
        if: |
          github.event_name == 'pull_request' ||
          github.ref == 'refs/heads/develop' ||
          github.ref == 'refs/heads/main'
        run: ./mvnw -B -ntp verify

      # --- 5) Upload test reports (toujours utile) ---
      - name: Upload Surefire Reports (Unit Tests)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: backend/notification-service/target/surefire-reports/*

      - name: Upload Failsafe Reports (Integration Tests)
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: failsafe-reports
          path: backend/notification-service/target/failsafe-reports/*


