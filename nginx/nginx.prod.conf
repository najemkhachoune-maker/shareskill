
# SkillVerse Nginx Configuration - Plain HTTP Only (Fastest Path)
# Bypasses all SSL complexity

# Docker internal DNS resolver
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Basic logging
    access_log /dev/stdout;
    error_log /dev/stderr debug;

    # 1. Frontend: Serve React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. REST API Gateway
    location /api/ {
        # Use variable for dynamic resolution (prevents crash on start)
        set $upstream_gateway http://gateway-service:8080;
        
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 3. Chat Messages
    location /messages/ {
        set $upstream_gateway http://gateway-service:8080;
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 4. Chat Health
    location /chat/ {
        set $upstream_gateway http://gateway-service:8080;
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 5. WebSockets
    location /ws/ {
        set $upstream_gateway http://gateway-service:8080;
        
        proxy_pass $upstream_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
