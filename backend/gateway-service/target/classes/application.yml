server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost"
              - "http://127.0.0.1"
              - "http://[::1]"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0 # Ajuster selon besoi, auth-service ecoute deja sur /api mais peut-etre besoin de rewrite
        
        - id: profil-service
          uri: lb://profil-service
          predicates:
            - Path=/api/profiles/**, /api/skills/**

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**

        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/chat/**, /ws/**, /messages/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        - id: reputation-service
          uri: lb://reputation-service
          predicates:
            - Path=/api/reputation/**
          filters:
            - RewritePath=/api/reputation/(?<segment>.*), /$\{segment}

        - id: matching-service
          uri: lb://matching-service
          predicates:
            - Path=/api/matching/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
