# Configuration pour les tests d'intégration
# Désactive tous les services externes

# Firebase - Désactivé pour les tests
firebase.enabled=false

# Email - Configuration mock pour éviter les erreurs SMTP en CI
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.from=test@example.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Base de données - Utilise H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Configuration pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Désactive les fonctionnalités non nécessaires en test
spring.jpa.properties.hibernate.format_sql=false

