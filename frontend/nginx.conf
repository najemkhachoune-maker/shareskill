server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API Requests to Gateway
    location /api/ {
        proxy_pass http://gateway-service:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy Auth Requests (if /api/auth or just /auth is used - Gateway maps /api/** generally?)
    # Gateway map:
    # - id: auth-service
    #   uri: lb://auth-service
    #   predicates:
    #     - Path=/api/auth/**
    # So /api/ covers it.

    # Proxy Chat History
    location /messages/ {
        proxy_pass http://gateway-service:8080/messages/;
        proxy_set_header Host $host;
    }

    # Proxy Chat Health / Misc
    location /chat/ {
        proxy_pass http://gateway-service:8080/chat/;
        proxy_set_header Host $host;
    }

    # Proxy WebSocket (SockJS)
    location /ws/ {
        proxy_pass http://gateway-service:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
